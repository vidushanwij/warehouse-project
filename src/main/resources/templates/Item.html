<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Monitoring </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h1> List Items</h1>
    </div>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Item Number</th>
            <th scope="col">Current Stage</th>
            <th scope="col">Handler</th>
            <th scope="col">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="Items: ${Item}">
            <td th:text="${Items.itemNo}"></td>
            <td th:text="${Items.currentStage}"></td>
            <td th:text="${Items.handlerName}"></td>
            <td <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button></td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
